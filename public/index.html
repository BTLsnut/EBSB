<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script src = 'js/dash.all.debug.js'></script>
    <script src="https://aframe.io/releases/0.9.1/aframe.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
</head>
<body>
<script src="js/test1.js"></script>

<a-scene main raycaster cursor="rayOrigin: mouse">
<!--assets-->
  <a-assets>
    <video id="view" crossorigin="anonymous"></video>
    <video id="view1" crossorigin="anonymous" muted></video>
    <video id="view2" crossorigin="anonymous" muted></video>
    <video id="view3" crossorigin="anonymous" muted></video>
    <video id="view4" crossorigin="anonymous" muted></video>
    <video id="view5" crossorigin="anonymous" muted></video>
    <video id="view6" crossorigin="anonymous" muted></video>
    <video id="view7" crossorigin="anonymous" muted></video>
    <video id="view8" crossorigin="anonymous" muted></video>
    
    <img id="direction" src="image/arrow.png">
  </a-assets>

    <!--camera & cursor-->
    <a-entity look-controls camera id="camera" position ="0 1 0">
        <!--<a-cursor id="cursor"></a-cursor>-->
    </a-entity>

    <a-videosphere id="vr_view" src="#view" rotation = "0 -90 0"></a-videosphere>

    <a-entity id = "arrow" geometry="primitive:cylinder; height:0.03; radius:0.25" material="src:#direction; alphaTest:0.55; opacity:0.8" rotation="0 0 30" position = "3 1.5 0" visible = "false"></a-entity>

<!--viewpoints material="alphaTest:1; opacity:0;"-->
    <a-entity id="view_sphere">
        <a-entity view id="v1" material="alphaTest:1; opacity:0;" geometry="primitive: box" position="4 1 0"></a-entity>
        <a-entity view id="v2" material="alphaTest:1; opacity:0;" geometry="primitive: box" position="0 1 0"></a-entity>
        <a-entity view id="v3" material="alphaTest:1; opacity:0;" geometry="primitive: box" position="-4 1 0"></a-entity>
        <a-entity view id="v4" material="alphaTest:1; opacity:0;" geometry="primitive: box" position="2 1 2"></a-entity>
        <a-entity view id="v5" material="alphaTest:1; opacity:0;" geometry="primitive: box" position="-2 1 2"></a-entity>
        <a-entity view id="v6" material="alphaTest:1; opacity:0;" geometry="primitive: box" position="4 1 4"></a-entity>
        <a-entity view id="v7" material="alphaTest:1; opacity:0;" geometry="primitive: box" position="0 1 4"></a-entity>
        <a-entity view id="v8" material="alphaTest:1; opacity:0;" geometry="primitive: box" position="-4 1 4"></a-entity>
    </a-entity>
</a-scene>

</body>
</html>
